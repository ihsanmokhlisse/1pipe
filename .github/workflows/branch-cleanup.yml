name: Branch Cleanup
on:
  pull_request:
    types: [closed]

jobs:
  cleanup-branch:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Check branch type
        id: check-branch
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = context.payload.pull_request.head.ref;
            const isFeatureBranch = branch.startsWith('feature/');
            core.setOutput('is-feature', isFeatureBranch.toString());
            core.setOutput('branch-name', branch);

      - name: Wait for 1 hour (feature branches only)
        if: steps.check-branch.outputs.is-feature == 'true'
        run: sleep 3600

      - name: Delete branch
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = '${{ steps.check-branch.outputs.branch-name }}';
            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.name,
                ref: `heads/${branch}`
              });
              console.log(`Deleted branch: ${branch}`);
            } catch (error) {
              console.log(`Error deleting branch: ${error}`);
            } 